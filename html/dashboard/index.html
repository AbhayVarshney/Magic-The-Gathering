
<!DOCTYPE html>
<html lang="en-us">

    <meta charset="utf-8" />

<body>

<!-- menu items -->
<header>
    <nav class="transparent">
        <div class="nav-wrapper container">
            <ul class="right hide-on-med-and-down">
                <li><a href="#RunHistory">Previous Runs</a></li>
                <li><a href="https://www.codeproject.com/Articles/Pero-Matic#Article" rel="nofollow">Simulations</a></li>
                <li><a href="#logout" onclick="logout()">Logout</a></li>
            </ul>
            <a href="#" data-activates="mobile-menu" class="button-collapse waves-effect waves-light circle">
                <i class="material-icons">menu</i>
            </a>
            <div id="mobile-menu" class="side-nav">
                <h5 class="turing"><span>Turing Inc.</span><span class="typed-cursor">|</span></h5>
                <ul>
                    <li><a href="#RunHistory">Previous Runs</a></li>
                    <li><a href="https://www.codeproject.com/Articles/Pero-Matic#Article" rel="nofollow">Simulations</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section id="home">
    <noscript>
        <div class="center-align company noscript">
            <h1 class="turing"><span>Magic: The Gathering</span><span class="typed-cursor">|</span></h1>
        </div>
    </noscript>
    <div class="company">
        <div class="panel" id="inputCardBox" style="display: block;">
            <h1>Input Cards</h1>
            <div style="height: 3px; background-color: black"></div>
            <div style="float:left; width: 100%; height: 10%">
                <div style="position: relative; float:left; padding-left: 15px; padding-right: 25px; padding-top: 30px; color: #1ECD97"><strong>Deck:</strong> </div>
                <div style="position: relative; float: left; width: 65%">
                    <ul>
                        <li>
                            <a target="_blank">
                                <input list="screens.screenid-datalist" type="text" id="screens.screenid" placeholder="e.g. Main Deck">
                                <datalist id="screens.screenid-datalist">
                                    <!--default - must remove-->
                                    <option value="Login"></option>
                                    <option value="ScreenCreator"></option>
                                </datalist>
                                <label id="val-screens.screenid" class="Label_Error" style="visibility: hidden;">*</label>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--input boxes-->
            <div style="float:left; width: 100%; height: 30%;">

            </div>
            <!--or-->
            <!--zip upload-->

            <div style="align-items: center; text-align: center">
                <div id="progress-button" class="progress-button">
                    <!-- button with text -->
                    <button onclick="UploadCardInfo()"><span>Upload</span></button>
                </div>
            </div>
        </div>
        <div class="panel" id="decksCardBox" style="display: block;">
            <h1>Decks</h1>
            <div style="height: 3px; background-color: black"></div>
        </div>
        <div class="panel" id="outputCardBox" style="display: block;">
            <h1>Calculations</h1>
            <div style="height: 3px; background-color: black"></div>
            <ul>
                <li>
                    <a target="_blank">
                        <textarea id="message3" name="message" class="materialize-textarea" maxlength="1000"></textarea>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</section>

<section id="contact" class="scrollspy">
    <div class="container">
        <h5>How to use the application</h5>
        <div class="row">
            <form class="col s12" method="post" action="/Home/SendEmail">
                <div class="row">
                    <div class="input-field col s12">
                        <label>Steps:</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

</body>
