<!DOCTYPE html>
<html lang="en">
<head>
	<title>Magic: The Gathering</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../js/libraries/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="../js/libraries/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../js/libraries/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../js/libraries/vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="../js/libraries/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../js/libraries/vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="../css/util.css">
	<link rel="stylesheet" type="text/css" href="../css/landing.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background:#f2f2f2;">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-53">
						Magic: The Gathering
						<span class="login100-form-subtitle">
							A web application to test your Magic deck and calculate the strength of the deck.
						</span>
						<hr>
					</span>
					<a href="#" class="btn-face m-b-20">
						<i class="fa fa-facebook-official"></i>
						Facebook
					</a>

					<a href="#" class="btn-google m-b-20" onclick="googleSignIn()">
						<img src="../images/icons/icon-google.png" alt="GOOGLE">
						Google
					</a>

					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Username
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>

						<a href="#" class="txt2 bo1 m-l-5">
							Forgot?
						</a>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" >
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Sign In
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Not a user?
						</span>

						<a href="#" class="txt2 bo1">
							Sign up now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

	<script src="../js/libraries/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="../js/libraries/vendor/animsition/js/animsition.min.js"></script>
	<script src="../js/libraries/vendor/bootstrap/js/popper.js"></script>
	<script src="../js/libraries/vendor/bootstrap/js/botstrap.min.js"></script>
	<script src="../js/libraries/vendor/select2/select2.min.js"></script>
	<script src="../js/libraries/vendor/daterangepicker/moment.min.js"></script>
	<script src="../js/libraries/vendor/daterangepicker/daterangepicker.js"></script>
	<script src="../js/libraries/vendor/countdowntime/countdowntime.js"></script>
	<script src="../js/landing.js"></script>

	<script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
	<!--<script src="../js/database/firebase_auth.js"></script>-->
	<script src="../js/database/firebase_auth.js"></script>
</body>
</html>
